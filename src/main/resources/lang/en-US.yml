help_message:
  - '&b------------【BlueFriends Commands Help】------------'
  - '&6------------【Friends Commands】------------'
  - '&b/bf friend accept [player] &eAccept one`s friend request'
  - '&b/bf friend reject [player] &eReject one`s friend request.'
  - '&b/bf friend delete [player] &eDelete friend.'
  - '&b/bf friend request [player] &e向某玩家发送好友请求.'
  - '&6------------【Mail Command】------------'
  - '&b/bf mail show [UUID] &e查看一封邮件.'
  - '&b/bf mail delete [UUID] &e删除一封邮件.'
  - '&b/bf mail send &e发送邮件编辑器中储存的邮件.'
  - '&b/bf mail getitems [UUID] &e领取一封邮件的附件.'
  - '&6------------【Personal Command】------------'
  - '&b/bf person signature [signature] &e设置自己的个性签名.'
  - '&b/bf person url [the url of head image] &e设置自己的头像地址.'
  - '&b/bf person realname [real name] &e设置自己的真实姓名.'
  - '&b/bf person address [address] &e设置自己的个人住址.'
  - '&b/bf person sex [sex] &e设置自己的性别.'
  - '&b/bf person birthday [birthday] &e设置自己的生日.'
  - '&b/bf person email [email] &e设置自己的邮件.'
  - '&b/bf person facebook [facebook] &e设置自己的QQ.'
  - '&b/bf person editor to [to] &e设置邮件编辑器的收件人属性.'
  - '&b/bf person editor subject [subject] &e设置邮件编辑器的标题属性.'
  - '&b/bf person editor content [content] &e设置邮件编辑器的邮件内容属性.'
  - '&b/bf person editor items &e设置邮件编辑器的附件属性.'
  - '&6------------【信息指令】------------'
  - '&b/bf idcard showme &e查看自己的个人信息.'
  - '&b/bf idcard show [player] &e设置某玩家的个人信息.'
  - '&6------------【其他指令】------------'
  - '&b/bf open [GUI] &e打开一个GUI界面.'
